{% load static %}
<html lang="es">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src={% static 'js/jquery-3.4.1.min.js' %}></script>
    <link rel="stylesheet" href= {% static 'css/bootstrap.min.css' %} >
    <link rel="stylesheet" href= {% static 'libs/css/bootstrap-datepicker.standalone.css' %} >
  </head>
<body style="background-color:#adb5b8">
  <div>
    <h1 class="display-2" style="background-color:#115571; color:#adb5b8">
      <!--<center>-->
        {% block h1 %} {% endblock %}
      <!--</center>-->
    </h1>

  </div>
  {% block content %}
    {% csrf_token %}

  {% endblock %}
  <!--libreria jquery-->




  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
  <script src={% static 'js/bootstrap.min.js' %}> </script>
  <script src={% static 'libs/js/bootstrap-datepicker.min.js' %}></script>
  <script src={% static 'libs/locales/bootstrap-datepicker.es.min.js' %}></script>

  <script >
          $(document).ready(function() {

              $('#boton-modal').on('click', function() {

                  //El metodo .modal(), se utiliza para abrir la ventana modal de bootstrap 4
                  $('#modal-date').modal();

              })
              $('#fecha').prop('required',true);
              $('#fecha').datepicker({
                  language: "es",
                  todayBtn: "linked",
                  clearBtn: true,
                  format: "dd/mm/yyyy",
                  multidate: false,
                  todayHighlight: true,
                  autoclose: true,
                  startDate: new Date(),
                  editable: true,
                  endDate: "31/12/2021"

              });
          /*
              $('#fecha2').datepicker({
                  language: "es",
                  todayBtn: "linked",
                  clearBtn: true,
                  format: "dd/mm/yyyy",
                  multidate: false,
                  todayHighlight: true,
                  autoclose: true,
                  startDate: new Date(),
                  editable: true,
                  endDate: "31/12/2021"

              });
            */
              window.onload = function() {
              Calendar.setup({
                inputField: "fecha",
                ifFormat:   "%d / %m / %Y",
                button:     "selector"
              });
            }

          })
  </script>
</body>
</html>
